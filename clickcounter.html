<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click counter</title>
</head>
<style>
  .btn {
    display: inline;
    background: none;
    font-size: 30px;
    outline: none;
    border: none;
    font-weight: 200;
    font-family: inherit;
    transition: 0.5s;
    margin: 10px;
  }

  .btn:hover {
    font-size: 35px;
  }

  body {
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
</style>
<body>
  <h1 style="font-weight: 400;">Click counter</h1>
  <button class="btn" onclick="clicks--; document.getElementById('clicks').innerHTML = clicks;">-</button>
  <h1 id="clicks" style="font-weight: 300; display: inline;">0</h1>
  <button class="btn" onclick="clicks++; document.getElementById('clicks').innerHTML = clicks;">+</button>
  <script>
    let clicks = 0;
  </script>
</body>
</html>
