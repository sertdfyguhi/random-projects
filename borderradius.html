<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border radius previewer</title>
</head>
<style>
  * {
    font-weight: 400;
  }
</style>
<body style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
  <h1>border radius previewer</h1>
  <h3 style="display: inline;">border radius: </h3>
  <input type="number" id="br" placeholder="pixels">
  <button onclick="setBorderRadius()">set border radius</button>
  <hr style="margin: 20px;">
  <div id="output" style="width: 100%; height: 200px; border: 1px solid grey;"></div>
  <script>
    function setBorderRadius() {
      document.getElementById('output').style.borderRadius = document.getElementById('br').value + 'px';
    }
  </script>
</body>
</html>
