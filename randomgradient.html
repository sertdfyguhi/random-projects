<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random gradient</title>
</head>
<body>
  <button onclick="setBg()">generate new gradient</button>
  <script>
    let a = 'abcdef1234567890';
    function createColor()
    {
      let color = '#';
      for (var i = 0;i < 6;i++)
      {
        color += a[Math.floor(Math.random() * a.length)];
      }
      return color;
    }
    function setBg()
    {
      document.body.style.background = 'linear-gradient(to left, ' + createColor() + ', ' + createColor() + ')'
    }
    setBg();
  </script>
</body>
</html>
