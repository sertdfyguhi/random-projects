<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>change background color</title>
</head>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn {
    border: none;
    border-radius: 3px;
  }
</style>
<body>
  <button class="btn" onclick="changebg()">change background color</button>
  <script>
    function color()
    {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    function changebg()
    {
      document.body.style.backgroundColor = color();
    }
  </script>
</body>
</html>
