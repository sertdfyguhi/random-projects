<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar to cent</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>
<body style="text-align: center; font-family: Manrope;">
  <h1>Dollar to cent</h1>
  <input type="number" id="dollar" placeholder="Dollar">
  <button onclick="convert()">Convert</button>
  <h3 id="cent"></h3>
  <script>
    function convert() {
      let dollar = parseInt(document.getElementById('dollar').value);
      document.getElementById('cent').innerText = dollar * 100 + ' cents';
    }
  </script>
</body>
</html>
